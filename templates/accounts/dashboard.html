{% extends 'base.html' %}
{% load static %}
 
<!--  -->
{% block content %}
<!--  -->
<br>

<section class="h-100 h-custom" style="background-color: #eeecf8;">

    <div class="container py-5 h-100">
    
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
       {% include 'dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as: </strong>
                <span>{{user.full_name | capfirst}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card"  style="text-align: center;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Total Orders
                                </h5>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}"> View Orders</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                                {% if not userprofile %}
                                     <img class="mt-0"  src="{% static 'images/avatar2.png' %}" alt="avatar image" width="50px" height="50px" style="border-radius:50%; ">
                                 {% else %}
                                      <img class="mt-0"  src="{{userprofile.profile_picture.url}}" alt="avatar image" width="50px" height="50px" style="border-radius:50%; ">

                                 {% endif %}
                               
                                     <p class="mb-0">{{user.email}}</p>
                               <p class="mb-0">{{user.phone_number}}</p>
                            </div>
                        </div>
                    </div>
                    
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

    </div>

</section>    

{% endblock %}
