{% extends "base.html" %}

<!-- using block content -->

{% block content %}
<br>
<br>
<br>


<section class="h-100 h-custom" style="background-color: #eeecf8;">

    <div class="container py-5 h-100">

        <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
   
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
            
            <div class="card-body">
                {% include 'alert.html' %}
            
          <h4 class="card-title mb-4 text-center">Forgot Password</h4>
          <form action="{% url 'forgotPassword' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control text-dark" placeholder="Email Address" name="email" >
              </div> <!-- form-group// -->

              
              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Got Password, Login?</a> 
               
              </div>
              <br>
              <br>
              <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}"  style="color: blue; text-decoration:none;">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    


    </div>
</section>
<!-- end block content -->
{% endblock content %}
