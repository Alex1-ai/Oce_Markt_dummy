{% extends 'base.html' %}
<!-- loading static  -->
{% load static %}

<!-- using block content -->

{% block content %}
<br>
<br>
<br>


<section class="h-100 h-custom" style="background-color: #eeecf8;">

    <div class="container py-5 h-100">

        <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            
            <div class="card-body">
                {% include 'alert.html' %}
            
          <h4 class="card-title mb-4 text-center">Reset Password</h4>
          <form action="{% url 'resetPassword' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control text-dark" placeholder="Create Password"  name="password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control text-dark" placeholder="Confirm Password"  name="confirm_password">
              </div> <!-- form-group// -->
            
              <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}"  style="color: blue; text-decoration:none;">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    


    </div>
</section>
<!-- end block content -->
{% endblock content %}
